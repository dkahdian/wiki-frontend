<div class="app-container">
  <div class="search-area">
    <app-search-bar></app-search-bar>
  </div>
  
  <div class="graph-area">
    <app-graph-canvas #graphCanvas></app-graph-canvas>
  </div>
  
  <!-- Clear Graph Button -->
  <div class="clear-button-container">
    <button 
      class="clear-graph-button" 
      (click)="clearGraph(graphCanvas)"
      title="Clear all nodes and start fresh">
      Clear Graph
    </button>
  </div>
  
  <div class="footer-area">
    <p class="text-gray-400 text-sm">
      Data sourced from the <a href="https://www.mediawiki.org/wiki/API:Main_page" target="_blank" rel="noopener noreferrer" class="text-blue-400 hover:text-blue-300">MediaWiki API</a>. 
      Graph visualization may omit some less relevant connections.
    </p>
  </div>
  
  <app-node-info-panel 
    [selectedNode]="graphCanvas.selectedNode()"
    (toggleNode)="graphCanvas.handleNodeToggle($event)"
    (closePanel)="graphCanvas.clearSelection()">
  </app-node-info-panel>
  
  <app-toast-display></app-toast-display>
</div>
