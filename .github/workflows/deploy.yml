name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Build Angular app
      run: npm run build -- --configuration production

    - name: List build output
      run: |
        echo "Contents of dist/wiki-frontend-temp:"
        ls -la dist/wiki-frontend-temp/
        echo "Contents of dist/wiki-frontend-temp/browser:"
        ls -la dist/wiki-frontend-temp/browser/

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist/wiki-frontend-temp/browser

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
