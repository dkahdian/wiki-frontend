name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Build Angular app
      run: npm run build -- --configuration production
      env:
        API_BASE_URL: ${{ secrets.API_BASE_URL }}
        DOMAIN: ${{ secrets.DOMAIN }}
        DEFAULT_SEARCH_LIMIT: ${{ secrets.DEFAULT_SEARCH_LIMIT || '10' }}
        GRAPH_PER_ROOT_MAX: ${{ secrets.GRAPH_PER_ROOT_MAX || '50' }}
        GRAPH_OVERALL_MAX: ${{ secrets.GRAPH_OVERALL_MAX || '200' }}
        GRAPH_LAYOUT: ${{ secrets.GRAPH_LAYOUT || 'force' }}
        PRODUCTION: 'true'

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist/wiki-frontend-temp

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
